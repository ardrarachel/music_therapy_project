        </div>

        <div class="controls">
            <!-- Voice -->
            <button id="recordBtn">
                <span>ðŸŽ¤</span> Start Speaking
            </button>

        <audio id="musicPlayer" controls></audio>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
